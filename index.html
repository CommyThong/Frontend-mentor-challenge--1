<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <div class="container-1">
    <ul class="list-1">
      <li class="result">Your Result</li>
      <div class="circle"><li class="seventysix">76</li><li class="hundred">of 100</li></div>
      <li class="great">Great</li>
      <li class="score">You scored higher than 65% of the people who have taken these tests.</li>
    </ul>
</div>
<div class="container-2">
  <ul class="list-2">
    <li>Summary</li>
    <li>Reaction 80 / 100</li>
    <li>Memory 92 / 100</li>
    <li>Verbal 61 / 100</li>
    <li>Visual 72 / 100</li>
    <li>Continue</li>
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
